<div class="page-wrapper addadmin">
    <div class="blockmaininner">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="pageheader"><span>Add</span> Open Channel Management</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 addadminblock">
                <form novalidate [formGroup]="addaffiliateform"   name="addaffiliate"  class="form-inline">
                    <div class="signupform_wrapper">
                        <div class="form-group">
                            <input [formControl]="addaffiliateform.controls['channelname']" name="channelname"  type="text" class="form-control" placeholder="Channel Name"/>
                            <span  *ngIf ="addaffiliateform.controls['channelname'].touched && !addaffiliateform.controls['channelname'].valid" class="help-inline"><span class="errormsgtxt">Channel Name is Required !</span> <img src="images/iconquestion.png"></span>




                        </div>


                        <div class="clearfix"></div>



                        <div class="row uploadrow" style="padding:0; margin: 0 0 15px 0;">


                            <div class="col-md-6" style="padding: 0px;">
                        <div class="form-group_chakebox signupcheckbox">
                            <input id="checkbox1" type="checkbox" name="checkbox1" [formControl]="addaffiliateform.controls['is_active']" value="1"/><label for="checkbox1"></label><span>Is Active</span>
                            <span *ngIf ="addaffiliateform.controls['is_active'].touched && !addaffiliateform.controls['is_active'].valid" class="help-inline">You must select checkbox</span>
                            <div class="clearfix"></div>
                        </div>
                        </div>

                            <div class="col-md-6" style="padding-right: 10px; margin-top: 15px;">
                        <div class="submitwrap"  style="margi: 0px; margin-top: 0px;  padding: 0px;">
                            <button (click)="submitform()" type="button" value="Submit" class="subbtn">Submit</button>
                        </div>
                        </div>

                    </div>



                    </div>

                </form>
            </div>
        </div>

      </div>
    </div>
