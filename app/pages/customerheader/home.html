<modal #customerimageuploadModal class="mainmodal imageuploadmodal">
    <modal-header class="modelheader">
        <h1 class="shareh1title">Upload Image</h1>
    </modal-header>
    <modal-content class="modelcontent">


        <form novalidate [formGroup]="updatecustomerform"   name="updatecustomer"  class="form-inline">
            <div class="form-group">
                <input [formControl]="updatecustomerform.controls['filename']" name="filename"  type="hidden" class="form-control" placeholder="Image"/>
                <div class="clearfix"></div>
            </div>
            <div class="browsefileblock">
                <label>Image</label>
                <input type="file"
                       ngFileSelect
                       [options]="basicOptions"
                       (onUpload)="handleUpload($event)">
                <!--<div class="responsceclass">
                    Response: {{ response | json }}
                </div>-->
                <div *ngIf="progress">
                    Uploading: {{ progress }}%
                </div>
                <div *ngIf="customerimage" class="browsefileblockimg">
                    <img src="{{customerimage}}" >
                </div>
            </div>
            <div class="submitwrap">
                <button (click)="submitform()" type="button" value="Submit" class="subbtn">Submit</button>
            </div>
            </form>

    </modal-content>
    <modal-footer class="modelfooter">
        <button #modalclose class="btn btn-primary btnclose" (click)="customerimageuploadModal.close()">close</button>
    </modal-footer>
</modal>
