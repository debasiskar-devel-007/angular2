<div class="page-wrapper addadmin addpurchasetime">
    <div class="blockmaininner">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="pageheader"><span>Edit</span> Car Feature</h1>

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 addadminblock ">
                <form novalidate [formGroup]="addadminform"   name="addadminform"  class="form-inline">
                    <div class="signupform_wrapper">
                        <div class="form-group">
                            <input [formControl]="addadminform.controls['feature']" name="feature"  type="text" class="form-control" placeholder="Feature"/>
                            <span  *ngIf ="addadminform.controls['feature'].touched && !addadminform.controls['feature'].valid" class="help-inline"><span class="errormsgtxt">Feature is Required !</span> <img src="images/iconquestion.png"></span>
                        </div>
                        <div class="form-group">
                            <input [formControl]="addadminform.controls['priority']" name="priority"  type="text" class="form-control" placeholder="Priority"/>
                            <span  *ngIf ="addadminform.controls['priority'].touched && !addadminform.controls['priority'].valid" class="help-inline"><span class="errormsgtxt">Priority is Required !</span> <img src="images/iconquestion.png"></span>
                        </div>

                        <div class="form-group">
                            <input [formControl]="addadminform.controls['logo']" name="logo"  type="hidden" class="form-control" placeholder="Logo"/>
                            <span  *ngIf ="addadminform.controls['logo'].touched && !addadminform.controls['logo'].valid" class="help-inline"><span class="errormsgtxt">Logo is Required !</span> <img src="images/iconquestion.png"></span>
                            <div class="clearfix"></div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-md-12">
                            <div class="browsefileblock">
                                <label>Logo</label>
                                <input type="file"
                                       ngFileSelect
                                       [options]="basicOptions"
                                       (onUpload)="handleUpload($event)">
                                <!--<div class="responsceclass">
                                    Response: {{ response | json }}
                                </div>-->
                                <div *ngIf="progress">
                                    Uploading: {{ progress }}%
                                </div>
                                <div *ngIf="uploadedfilesrc" class="browsefileblockimg">
                                    <img src="{{uploadedfilesrc}}" >
                                </div>
                            </div>
                        </div>
                        <div class="form-group_chakebox signupcheckbox">
                            <input id="checkbox1" type="checkbox" name="checkbox1" [formControl]="addadminform.controls['is_active']" value="1"/><label for="checkbox1"></label><span>Is Active</span>

                            <div class="clearfix"></div>
                        </div>


                    </div>
                    <div class="submitwrap">
                        <button (click)="submitform()" type="button" value="Submit" class="subbtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>

    </div></div>
