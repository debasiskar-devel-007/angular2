<div class="page-wrapper addadmin addfaq">
    <div class="blockmaininner">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="pageheader"><span>Add</span> FAQ</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 addadminblock addfaqblock">
                <form novalidate [formGroup]="faqform" (ngSubmit)="submitform()"  name="faqform" class="form-inline" >
                    <div class="signupform_wrapper">
                    <div class="col-md-12">
                            <div class="form-group">
                                <input [formControl]="faqform.controls['title']" name="title"  type="text" class="form-control" placeholder="Title"/>
                                <span  *ngIf ="!faqform.controls['title'].valid" class="help-inline">Title is Required ! <img src="images/iconquestion.png"></span>
                            </div>
                            <div class="form-group">
                                <input [formControl]="faqform.controls['priority']" name="priority"  type="text" class="form-control" placeholder="Priority"/>
                                <span *ngIf ="faqform.controls['priority'].touched && !faqform.controls['priority'].valid" class="help-inline">Priority  is Required !<img src="images/iconquestion.png"></span>
                            </div>
                            <div class="form-group_chakebox signupcheckbox">
                                <input id="checkbox1" type="checkbox" name="checkbox1" [formControl]="faqform.controls['is_active']" value="1"/><label for="checkbox1"></label><span>Is Active</span>
                                <span *ngIf ="faqform.controls['is_active'].touched && !faqform.controls['is_active'].valid" class="help-inline">You must select checkbox</span>
                                <div class="clearfix"></div>
                            </div>

                    </div>
                    <div class="col-md-6">
                            <div class="form-group">
                                <textarea [formControl]="faqform.controls['body']" name="body"  type="text" class="form-control" placeholder="Body" rows="3"></textarea>

                               <!-- <ckeditor
                                        [formControl]="faqform.controls['body']"
                                        [config]="{uiColor: '#99000'}"
                                         debounce="500">
                                </ckeditor>-->
                                <!--<input />-->
                                <span  *ngIf ="faqform.controls['body'].touched && !faqform.controls['body'].valid" class="help-inline">Body is Required ! <img src="images/iconquestion.png"></span>
                            </div>

                    </div>
                        </div>


                </form>

                <ckeditor
                        [(ngModel)]="ckeditorContent"
                        [config]="{uiColor: '#272727'}"
                        (change)="onChange($event)"
                        (ready)="onReady($event)"
                        (blur)="onBlur($event)"
                        debounce="500">
                </ckeditor>
                <span  *ngIf ="faqform.controls['body'].touched && !faqform.controls['body'].valid" class="help-inline">Body is Required ! <img src="images/iconquestion.png"></span>
                <div class="submitwrap">
                    <button (click)="submitform()" type="button" value="submit" class="subbtn">submit</button>
                </div>
            </div>

        </div>
