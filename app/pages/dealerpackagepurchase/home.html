<div class="body-inner">
    <div class="page-wrapper page-wrapper-inner">
        <div class="blockmaininner">
            <!-- .row -->
            <div class="row">
                <div class="col-lg-12 col-md-12 RSVPActivity viewrsvpinner">
                    <div class="viewrsvpinnerblock">
                        <div class="viewrsvpinnerheader">
                            <h2><span>Recent Purchase</span> Report</h2>
                            <ul class="list-inline daterange">
                               <!-- <li>Search by Date Range</li>-->
                               <!-- <li><input type="date" [(ngModel)]="startdate" class="daterangepicker" value="2016-08-10"></li>
                                <li><input type="text" class="daterangepicker" value="2016-12-10"></li>-->
                                <li>
                                    <div class="searchbox"><input [(ngModel)]="query" placeholder="Search by Package Name,Price"></div>
                                </li>
                            </ul>
                            <div>&nbsp;</div>
                            <h2>Remaining Free Subscription : {{freemember}}</h2>
                        </div>

                         <div class="adminlistlists dealerlists">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                    <tr>
                                        <th>Package Name <b [ngClass]="getSortClass('name')" (click)="manageSorting('name')" ></b></th>
                                        <th>Price <b [ngClass]="getSortClass('cost_extra_member')" (click)="manageSorting('cost_extra_member')" ></b></th>
                                       <!-- <th>Dealer Name</th>-->

                                    <th>Free Subscribtions <b [ngClass]="getSortClass('free_member')" (click)="manageSorting('free_member')" ></b></th>
                                        <th>Date Added <b [ngClass]="getSortClass('added_on')" (click)="manageSorting('added_on')" ></b></th>

                                    </tr>
                                    </thead>
                                    <tbody>

                                    <tr *ngFor="let item of data|filter:query|orderBy:orderbyquery:orderbytype|paginate: { itemsPerPage: 10, currentPage: p };trackBy:item?._id">
                                       <!-- {{item.dealername[1]}}-->
                                        <td>{{item.name}}</td>
                                        <td>{{item.cost_extra_member}}</td>
                                        <!--<td><span *ngFor="let item1 of item.dealername"><span *ngIf="item1.username==item.username">{{item1.fname}} {{item1.lname}}</span></span></td>-->
                                        <td>{{item.free_member}} </td>
                                        <td [innerHtml]="commonservices.convertunixtodate(item.added_on)"></td>
                                    </tr>
                                     </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div *ngIf="data.length>0" class="col-lg-12 col-md-12 paginationwrapper">
                    <span>Page {{p}} of {{pagec}}</span> <pagination-controls (pageChange)="p = $event" style="display: inline-block"></pagination-controls>
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
<!-- /#page-wrapper -->
