<div class="page-wrapper addadmin addpurchasetime">
    <div class="blockmaininner">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="pageheader"><span>Add</span> Base Price</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12 addadminblock ">
                <form novalidate [formGroup]="addadminform"   name="addadminform"  class="form-inline">
                    <div class="signupform_wrapper">
                        <div class="form-group">
                            <input [formControl]="addadminform.controls['baseprice']" name="baseprice"  type="text" class="form-control" placeholder="Base Price"/>
                            <span  *ngIf ="addadminform.controls['baseprice'].touched && !addadminform.controls['baseprice'].valid" class="help-inline"><span class="errormsgtxt">Base Price is Required !</span> <img src="images/iconquestion.png"></span>




                        </div>

                        <div class="form-group_chakebox signupcheckbox">
                            <input id="checkbox1" type="checkbox" name="checkbox1" [formControl]="addadminform.controls['is_active']" value="1"/><label for="checkbox1"></label><span>Is Active</span>

                            <div class="clearfix"></div>
                        </div>

                    </div>
                    <div class="submitwrap">
                        <button (click)="submitform()" type="button" value="Submit" class="subbtn">Submit</button>
                    </div>
                </form>
            </div>
        </div>

 </div></div>
