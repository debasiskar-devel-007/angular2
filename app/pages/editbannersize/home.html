<div class="page-wrapper addbannersize addadmin">
    <div class="blockmaininner">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="pageheader"><span>Edit</span> Banner Size</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->

        <div class="row addsharelinkblock">
            <div class="col-lg-12 addadminblock">

                <form novalidate [formGroup]="addbannersizeform"   name="addsharelinkform"  class="form-inline">
                    <div class="signupform_wrapper">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input [formControl]="addbannersizeform.controls['sizename']" name="sizename"  type="text" class="form-control" placeholder="Size Name"/>
                                    <span  *ngIf ="addbannersizeform.controls['sizename'].touched && !addbannersizeform.controls['sizename'].valid" class="help-inline"><span class="errormsgtxt">Size name is Required !</span> <img src="images/iconquestion.png"></span>
                                </div>
                                <div class="form-group">
                                    <input [formControl]="addbannersizeform.controls['height']" type="text" name="height" class="form-control" placeholder="Height"/>
                                    <span *ngIf ="addbannersizeform.controls['height'].touched && !addbannersizeform.controls['height'].valid" class="help-inline"><span class="errormsgtxt">Height is Required !</span><img src="images/iconquestion.png"></span>
                                </div>
                                <div class="form-group">
                                    <input [formControl]="addbannersizeform.controls['width']" name="width"  type="text" class="form-control" placeholder="Width"/>
                                    <span  *ngIf ="addbannersizeform.controls['width'].touched && !addbannersizeform.controls['width'].valid" class="help-inline"><span class="errormsgtxt">Width is Required ! </span><img src="images/iconquestion.png"></span>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>

                            <input [formControl]="addsharelinkform.controls['imageurl']" name="imageurl"  type="text" class="form-control" placeholder="Image Url"/>
                            <span  *ngIf ="addsharelinkform.controls['imageurl'].touched && !addsharelinkform.controls['imageurl'].valid" class="help-inline"><span class="errormsgtxt">Image Url is Required ! </span><img src="images/iconquestion.png"></span>
                        </div>-->
