<div class="body-inner">
    <div class="page-wrapper page-wrapper-inner">
        <div class="blockmaininner">
            <!-- .row -->
            <div class="row">
                <div class="col-lg-12 col-md-12 mailinbox">
                    <div class="mailinboxblock">
                        <div class="mailinboxheader">
                            <h2><span>Mail</span> New Message</h2>
                        </div>
                        <div class="mailinboxwrapper">
                            <!-- Main content -->
                            <!-- Main content -->
                            <section class="content">
                                <div class="row row-eq-height">
                                    <!-- /mailleft.col -->
                                    <div class="col-md-2 col-sm-3 col-xs-12 mailinboxleft">
                                        <div class="box box-solid">
                                            <div class="box-header with-border">
                                                <h3 class="box-title">Folders</h3>
                                                <div class="box-tools">
                                                    <button type="button" class="btn btn-box-tool" class="navbar-toggle" data-toggle="collapse"  data-target="#navbar-collapse-1"><span class="glyphicon glyphicon-minus"></span>
                                                    </button>
                                                </div>
                                            </div>
                                            <div class="box-body no-padding navbar-collapse" id="navbar-collapse-1">
                                                <ul class="nav nav-pills nav-stacked">
                                                    <li class="active"><a href="javascript:void(0)"><span class="glyphicon glyphicon-inbox"></span>New Message </a></li>
                                                    <li>
                                                        <a [routerLink]="['/mailinbox']"><span class="glyphicon glyphicon-inbox"></span> Inbox
                                                            <span class="label label-green pull-right">{{messageaarpub.length}}</span></a></li>

                                                    <!--<li><a href="#"><span class="glyphicon glyphicon-star"></span> Starred <span class="label label-yellow pull-right">12</span></a></li>

                                                    <li><a href="#"><span class="glyphicon glyphicon-bookmark"></span> Important</a></li>-->

                                                    <li><a [routerLink]="['/mailboxsend']"><span class="glyphicon glyphicon-envelope"></span> Sent Mail <span class="label label-red pull-right">{{sendmessageaarpub.length}}</span></a></li>
                                                   <!-- <li><a href="#"><span class="glyphicon glyphicon-star"></span> Starred <span class="label label-yellow pull-right">12</span></a></li>
                                                    <li><a href="#"><span class="glyphicon glyphicon-bookmark"></span> Important</a></li>
                                                    <li><a href="#"><span class="glyphicon glyphicon-envelope"></span> Sent Mail <span class="label label-red pull-right">65</span></a></li>
                                                    <li><a href="#"><span class="glyphicon glyphicon-pencil"></span> Drafts</a></li>
                                                    <li><a href="#">More <span class="glyphicon glyphicon-chevron-down"></span> </a></li>-->
                                                </ul>
                                            </div>
                                            <!-- /.box-body -->
                                        </div>
                                    </div>
                                    <!-- /mailleft.col -->
                                    <!-- /mailright.col -->
                                    <div class="col-md-10 col-sm-9 col-xs-12 mailinboxright">
                                        <div class="box box-primary writemailinboxwrapper">
                                            <div class="box-header with-border">
                                                <h3 class="box-title">New Message</h3>
                                            </div>
                                            <!-- /.box-header -->
                                            <div class="box-body">
                                                <div class="form-group">

                                                    <!--<typeahead
                                                            [(ngModel)]="selectedFruit"
                                                            [list]="fruits"
                                                            [searchProperty]="'searchText'" [displayProperty]="'name'"
                                                             [maxSuggestions]="2"
                                                            (suggestionSelected)="fruitSelected($event)"
                                                            placeholder="Begin typing a fruit">
                                                    </typeahead>-->

                                                    <!--<p>You selected {{ fruitName }}</p>-->
                                                    <input  class="form-control typeahead userdes" placeholder="Message to:" value="{{userfulname}}">
                                                    <span  *ngIf ="messgaetoerror" class="help-inline "><span class="messgaetoerror">Select a Customer you want to message ! </span><img src="images/iconquestion.png"></span>
                                                </div>
                                                <div class="form-group">
                                                    <input class="form-control messagesubject" placeholder="Message subject:">
                                                    <span  *ngIf ="messgaesubjecterror" class="help-inline">Subject is Required ! <img src="images/iconquestion.png"></span>
                                                </div>
                                                <div class="form-group">
                                                    <!--<textarea id="compose-textarea" class="form-control">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less normal distribution of letters, as opposed to using 'Content here, content here', making it look like readable English. Many desktop publishing packages and web page editors now use Lorem Ipsum as their default model text, and a search for 'lorem ipsum' will uncover many web sites still in their infancy. Various versions have evolved over the years, sometimes by accident, sometimes on purpose (injected humour and the like</textarea>-->
                                                    <ckeditor
                                                            [(ngModel)]="ckeditorContent"
                                                            [config]="{uiColor: '#272727'}"                                                                                                     debounce="500">                                                    </ckeditor>

                                                    <span  *ngIf ="messgaebodyerror" class="help-inline">Message Body is required ! <img src="images/iconquestion.png"></span>
                                                </div>
                                            </div>
                                            <!-- /.box-body -->
                                            <div class="box-footer">
                                                <div class="pull-left">
                                                    <button type="submit" (click)="sendemail()" class="btn btnsend">Send</button>
                                                   <!-- <button type="button" class="btn btndraft">Draft</button>
                                                    <button type="reset" class="btn btndiscard">Discard</button>-->
                                                </div>
                                                <div class="pull-right">
                                                    <div class="form-group">
                                                        <div class="btn btn-default btn-file">
                                                           <!-- <span class="glyphicon glyphicon-paperclip"></span>
                                                            <input type="file" name="attachment">-->
                                                        </div>
                                                        <!--<div class="btn btn-default btn-file">
                                                            <span class="glyphicon glyphicon-picture"></span>
                                                            <input type="file" name="attachment">
                                                        </div>
                                                        <div class="btn btn-default btn-file">
                                                            <span class="glyphicon glyphicon-facetime-video"></span>
                                                            <input type="file" name="attachment">
                                                        </div>-->
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.box-footer -->
                                        </div>
                                        <!-- /. box -->
                                    </div>
                                    <!-- /mailright.col -->
                                </div>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.row -->
        </div>
    </div>
</div>
