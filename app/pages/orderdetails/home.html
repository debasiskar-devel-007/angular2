<div class="page-wrapper page-wrapper-inner">
    <div class="blockmaininner">
        <!-- .row -->
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="inventorymatchblock orderdetails">
                    <div class="inventorymatchheader">
                        <h2><span>Order</span> Details</h2>

                    </div>
                    <div class="inventorylistswrapper">
                        <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-xs-12 inventorysinglelist">
                                <div class="inventorysinglelistblock">
                                    <div class="row row-eq-height">
                                        <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 pull-left imgbox">
                                            <div class="imgouter">
                                                <div class="imgwrapper">
                                                    <!--<img src="../images/orderdetailcarimg.png">-->
                                                    <img src="{{package_image}}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-8 col-md-6 col-sm-12 col-xs-12 pull-right infobox">
                                            <table class="table">
                                                <tbody>


                                                <tr>
                                                    <td colspan="2"><h2>{{name}}</h2></td>
                                                 </tr>
                                                <tr>
                                                    <td><h3 class="textsmlbold">Package ID</h3></td>
                                                    <td><h3>{{package_id}}</h3></td>
                                                </tr>
                                                <tr>
                                                    <td><h3 class="textsmlbold">Free Membership</h3></td>
                                                    <td><h3>{{free_member}}</h3></td>
                                                </tr>


                                                <tr>
                                                    <td><h3 class="textsmlbold">Extra Cost</h3></td>
                                                    <td><h3><span>${{extra_cost}}</span></h3></td>
                                                </tr>
                                                <tr>
                                                    <td><h3 class="textsmlbold">Order Date</h3></td>
                                                    <td><h3 [innerHtml]="commonservices.convertunixtodate(package_date)"></h3></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="2">
                                                        <p [innerHTML]="_sanitizer.bypassSecurityTrustHtml(package_description)"></p>
                                                    </td>
                                                </tr>

                                                </tbody>
                                            </table>
                                        </div>

                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

    </div>
</div>
<!-- /#page-wrapper -->
